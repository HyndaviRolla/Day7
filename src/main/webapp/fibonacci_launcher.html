<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fibonacci Series</title>
</head>
<body>
	<input type="text" name="limit" id="limit">
	<button onclick="populate()">Get</button>
	<p><a id="link" href="fibonacci?n=">Click to get Fibonacci Series</a></p>
	<form action="fibonacci" method="post">
		<input type="text" name="formLimit" id="formLimit">
		<input type="submit" value="Post">
	</form>
	<script>
		function populate() {
			let limit = document.getElementById("limit").value;
			document.getElementById("link").href += limit;
			window.location.href = "fibonacci?n=" + limit;
		}
	</script>
</body>
</html>
